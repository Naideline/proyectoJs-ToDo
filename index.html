<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>ToDoApp</title>
</head>

<body>
<!-- TITULO -->
  <header>
    <h1>My tasks</h1>
  </header>

  <form>
    <input type="text" placeholder="Insert your task" id="nombre_tarea" class="todo_input" required>
    <button class="todo_button" id="boton_anadir_tarea" type="submit" disabled>
      <i class="fas fa-plus-square"></i>
    </button>

    <input id="categoriesInput" type="text" placeholder="Enter category" list="categoriaList">
    <datalist class="category fa" id="categoriaList">
      <option class="fa" value="Personal">&#xf007;</option>
      <option class="fa" value="Work">&#xf0b1;</option>
      <option class="fa" value="Shopping">&#xf07a;</option>
      <option class="fa" value="Study">&#xf19d;</option>
      <option class="fa" value="House">&#xf015;</option>
    </datalist>
  </form>
  
<!-- Añade las tareas -->
  <div class="todo_container">
    <ul id="task-list" class="todo_list"></ul>
  </div>

<!--Botón de eliminar tareas completas-->
  <div class="remove_all_container">
    <button class="remove_completed_btn">Remove all checked</button>
  </div>

</body>
<script src="main.js"></script>
</html>
